# =============================================================================
# TrustSphere Banking System - Application Configuration
# =============================================================================

# =============================================================================
# JWT Configuration
# =============================================================================
# JWT Secret Key (MUST be at least 256 bits / 32 characters)
# In production, use environment variable: JWT_SECRET_KEY
# WARNING: Change this default key in production!
jwt.secret.key=${JWT_SECRET_KEY:change-this-default-key-in-production-use-environment-variable}
jwt.issuer=trustsphere
jwt.expiration.seconds=3600
jwt.refresh.expiration.seconds=86400
jwt.signature.algorithm=HS256
jwt.clock.skew.seconds=30

# =============================================================================
# Security Configuration
# =============================================================================
security.cors.enabled=true
security.cors.allowed.origins=https://trustsphere.com,https://www.trustsphere.com,http://localhost:3000
security.cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
security.cors.allowed.headers=Authorization,Content-Type,Accept,X-Requested-With,Origin,X-CSRF-Token
security.cors.exposed.headers=X-Total-Count,X-Page-Count
security.cors.max.age=86400
security.csrf.enabled=true
security.csrf.token.header=X-CSRF-Token
security.csrf.token.parameter=_csrf
security.rate.limiting.enabled=true
security.rate.limiting.requests.per.minute=100
security.rate.limiting.requests.per.hour=1000
security.password.min.length=8
security.password.require.uppercase=true
security.password.require.lowercase=true
security.password.require.digits=true
security.password.require.special=true
security.session.timeout.minutes=30
security.max.login.attempts=5
security.account.lockout.duration.minutes=30
security.audit.enabled=true
security.audit.sensitive.data.masking=true

# =============================================================================
# Database Configuration
# =============================================================================
database.connection.pool.initial.size=5
database.connection.pool.max.size=20
database.connection.pool.min.idle=5
database.connection.pool.max.idle.time=300000
database.connection.pool.connection.timeout=20000
database.connection.pool.validation.timeout=5000
database.connection.pool.leak.detection.threshold=60000
database.connection.pool.max.lifetime=1200000

# =============================================================================
# Caching Configuration
# =============================================================================
cache.enabled=true
cache.provider=ehcache
cache.default.ttl.seconds=3600
cache.user.ttl.seconds=1800
cache.account.ttl.seconds=900
cache.transaction.ttl.seconds=300
cache.audit.ttl.seconds=7200
cache.notification.ttl.seconds=600

# =============================================================================
# Transaction Configuration
# =============================================================================
transaction.max.amount=1000000.00
transaction.min.amount=0.01
transaction.daily.limit=50000.00
transaction.max.daily.count=100
transaction.processing.timeout.seconds=30
transaction.retry.attempts=3
transaction.retry.delay.seconds=5

# =============================================================================
# Interest Configuration
# =============================================================================
interest.default.rate=0.025
interest.calculation.frequency=DAILY
interest.posting.time=02:00
interest.minimum.balance=100.00

# =============================================================================
# Audit Configuration
# =============================================================================
audit.enabled=true
audit.retention.days=2555
audit.cleanup.schedule=0 0 3 * * ?
audit.log.level=INFO
audit.sensitive.data.masking=true
audit.ip.address.logging=true
audit.user.agent.logging=true

# =============================================================================
# Notification Configuration
# =============================================================================
notification.email.enabled=true
notification.sms.enabled=false
notification.push.enabled=false
notification.batch.size=50
notification.retry.attempts=3
notification.retry.delay.seconds=30

# =============================================================================
# Logging Configuration
# =============================================================================
# Root logger level
java.util.logging.Logger.level=INFO

# Application-specific logging
com.trustsphere.level=INFO
com.trustsphere.rest.security.level=FINE
com.trustsphere.ejb.service.level=INFO
com.trustsphere.ejb.dao.level=WARNING

# Hibernate logging
org.hibernate.SQL.level=WARNING
org.hibernate.type.descriptor.sql.BasicBinder.level=WARNING
org.hibernate.stat.level=WARNING

# Performance logging
com.trustsphere.performance.level=INFO
com.trustsphere.performance.slow.query.threshold.ms=1000

# Security logging
com.trustsphere.security.level=INFO
com.trustsphere.security.auth.level=FINE

# =============================================================================
# Performance Configuration
# =============================================================================
performance.query.timeout.seconds=30
performance.connection.timeout.seconds=10
performance.read.timeout.seconds=30
performance.write.timeout.seconds=30
performance.batch.size=25
performance.fetch.size=50
performance.max.results=1000

# =============================================================================
# Monitoring Configuration
# =============================================================================
monitoring.enabled=true
monitoring.health.check.enabled=true
monitoring.metrics.enabled=true
monitoring.prometheus.enabled=false
monitoring.jmx.enabled=true
monitoring.thread.dump.enabled=true
monitoring.memory.dump.enabled=false

# =============================================================================
# API Documentation Configuration
# =============================================================================
api.docs.enabled=true
api.docs.title=TrustSphere Banking System API
api.docs.description=Enterprise-grade banking system with comprehensive security and audit capabilities
api.docs.version=1.0.0
api.docs.contact.name=TrustSphere Support
api.docs.contact.email=support@trustsphere.com
api.docs.contact.url=https://trustsphere.com/support
api.docs.license.name=Proprietary
api.docs.license.url=https://trustsphere.com/license

# =============================================================================
# Development Configuration
# =============================================================================
# Set to true only in development environment
development.mode=false
development.debug.enabled=false
development.test.data.enabled=false
development.hot.reload.enabled=false

# =============================================================================
# Feature Flags
# =============================================================================
feature.multi.currency.enabled=false
feature.international.transfers.enabled=false
feature.mobile.app.enabled=true
feature.web.app.enabled=true
feature.api.enabled=true
feature.real.time.notifications.enabled=true
feature.advanced.reporting.enabled=true
feature.risk.management.enabled=true
feature.compliance.monitoring.enabled=true

# =============================================================================
# External Service Configuration
# =============================================================================
# Email Service
email.provider=smtp
email.host=smtp.trustsphere.com
email.port=587
email.username=${EMAIL_USERNAME}
email.password=${EMAIL_PASSWORD}
email.from.address=noreply@trustsphere.com
email.from.name=TrustSphere Banking System

# SMS Service
sms.provider=twilio
sms.account.sid=${SMS_ACCOUNT_SID}
sms.auth.token=${SMS_AUTH_TOKEN}
sms.from.number=${SMS_FROM_NUMBER}

# Payment Gateway
payment.gateway.provider=stripe
payment.gateway.public.key=${PAYMENT_PUBLIC_KEY}
payment.gateway.secret.key=${PAYMENT_SECRET_KEY}
payment.gateway.webhook.secret=${PAYMENT_WEBHOOK_SECRET}

# =============================================================================
# Compliance Configuration
# =============================================================================
compliance.kyc.required=true
compliance.aml.enabled=true
compliance.gdpr.enabled=true
compliance.data.retention.years=7
compliance.audit.trail.required=true
compliance.reporting.frequency=DAILY
compliance.regulatory.body=FCA
compliance.country.code=GB

# =============================================================================
# Backup Configuration
# =============================================================================
backup.enabled=true
backup.frequency=DAILY
backup.time=02:00
backup.retention.days=30
backup.compression.enabled=true
backup.encryption.enabled=true
backup.storage.type=local
backup.storage.path=/backup/trustsphere

# =============================================================================
# Maintenance Configuration
# =============================================================================
maintenance.mode.enabled=false
maintenance.window.start=02:00
maintenance.window.duration.minutes=60
maintenance.notification.hours.before=24
maintenance.auto.restart.enabled=true
maintenance.health.check.interval.seconds=30